<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Practice</title>
    <link rel="stylesheet" href="./output/tailwind.css">
</head>
<body>
    <header>
        <h1 class='text-2xl md:text-5xl text-center mt-9 font-semibold'>Welcome to your <span class='text-pink-700'>Baap Er Bank</span>!!!</h1>
    </header>
    <div class='mt-12 w-9/12 mx-auto bg-orange-400 p-8 rounded-lg'>
        <h2 class='text-3xl mb-4'>Please Login</h2>
        <input id="email-field" class='block w-9/12 mb-2 px-3' type="email" placeholder='Enter your Email'>
        <input id="password-field" class='block w-9/12 mb-4 px-3' type="password" placeholder='Enter your Password'>
        <button id='btn-submit' class='text-white bg-lime-700 hover:bg-lime-500 py-2 px-8 font-semibold rounded-lg'>Submit</button>
    </div>

    <!-- Login js file -->
    <script src="src/js/login.js"></script>
</body>
</html>
